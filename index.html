<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Quit Treker</title>
  </head>
  <body>
    <section>
      <h1 class="main_heading">Time Since Last Cigarette</h1>
      <h2 id="quit-date"></h2>
      <div class="timer-container">
        <div class="item-years">
          <h2 id="counter_years">00</h2>
          <small>Years</small>
        </div>
        <div class="item-months">
          <h2 id="counter_months">00</h2>
          <small>Months</small>
        </div>
        <div class="item-days">
          <h2 id="counter_days">00</h2>
          <small>Days</small>
        </div>
        <div class="item-hours">
          <h2 id="counter_hours">00</h2>
          <small>Hrs</small>
        </div>
        <div class="item-mins">
          <h2 id="counter_minutes">00</h2>
          <small>Mins</small>
        </div>
        <div class="item-secs">
          <h2 id="counter_seconds">00</h2>
          <small>Secs</small>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
